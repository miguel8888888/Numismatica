<div class="rounded rounded-t-lg overflow-hidden shadow max-w-xs my-3">
    <div class="relative w-full h-[200px] bg-black p-2 flex items-center justify-center mb-4">
        <ng-container *ngIf="isBrowser">
            <img
                alt=""
                class="object-contain mx-auto transition-opacity duration-[2000ms]"
                [src]="urlDriveAnverso"
                [style.opacity]="hover ? 0 : 1"
                (mouseenter)="hover = true"
                (mouseleave)="hover = false"
                style="height: 180px; margin: 0 auto;"
            />
            <img
                alt=""
                class="object-contain mx-auto absolute transition-opacity duration-[2000ms]"
                [src]="urlDriveReverso"
                [style.opacity]="hover ? 1 : 0"
                (mouseenter)="hover = true"
                (mouseleave)="hover = false"
                style="height: 180px; margin: 0 auto;"
            />
        </ng-container>
    </div>
    <div class="flex justify-center -mt-8">
        <span class="fi fi-{{urlDriveBandera}} rounded-[15%] border-solid border-white border-2 -mt-3 z-[2] w-[85px] h-[65px] bg-cover bg-center"></span>
    </div>
    <div class="text-center px-3 pb-6 pt-2">
        <h3 class="text-black text-sm bold font-sans">
          Precio: {{ formatCOP(precio) }}
        </h3>
        <p class="mt-2 font-sans font-light text-grey-700">Denominacion: {{ denominacion }} </p>
    </div>
    <!-- Botones de acci√≥n -->
    <div class="px-3 pb-3">
        <div class="flex gap-2">
          <button 
            (click)="comprarBillete()"
            class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 px-3 rounded-lg font-medium transition-colors duration-200 flex items-center justify-center gap-1 text-sm">
            üõí Comprar
          </button>
          <button 
            (click)="verMasInformacion()"
            class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 px-3 rounded-lg font-medium transition-colors duration-200 flex items-center justify-center gap-1 text-sm">
            ‚ÑπÔ∏è Info
          </button>
        </div>
    </div>
</div>
