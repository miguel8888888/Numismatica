<div class="min-h-screen bg-gray-100 flex">
  <!-- Sidebar -->
  <div [class]="sidebarOpen ? 'w-64' : 'w-16'" class="bg-white shadow-lg transition-all duration-300 ease-in-out flex flex-col">
    <!-- Logo -->
    <div class="p-4 border-b border-gray-200">
      <div class="flex items-center space-x-3">
        <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
          <i class="fas fa-coins text-white text-sm"></i>
        </div>
        <div [class]="sidebarOpen ? 'block' : 'hidden'" class="transition-all duration-300">
          <h1 class="text-lg font-bold text-gray-800">Numismática</h1>
          <p class="text-xs text-gray-500">Panel Admin</p>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 px-4 py-6 space-y-2">
      <div *ngFor="let item of menuItems" 
           [routerLink]="item.ruta"
           routerLinkActive="bg-blue-50 text-blue-700 border-r-2 border-blue-600"
           class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 cursor-pointer transition-colors duration-200">
        <i [class]="item.icono" class="text-lg w-5"></i>
        <span [class]="sidebarOpen ? 'block' : 'hidden'" class="font-medium">{{ item.titulo }}</span>
      </div>
    </nav>

    <!-- User Profile -->
    <div class="p-4 border-t border-gray-200">
      <div class="flex items-center space-x-3">
        <img [src]="usuarioActual.avatar" alt="Avatar" class="w-8 h-8 rounded-full">
        <div [class]="sidebarOpen ? 'block' : 'hidden'" class="flex-1">
          <p class="text-sm font-medium text-gray-900">{{ usuarioActual.nombre }}</p>
          <p class="text-xs text-gray-500">{{ usuarioActual.email }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Top Bar -->
    <header class="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <button (click)="toggleSidebar()" class="text-gray-500 hover:text-gray-700 transition-colors">
            <i class="fas fa-bars text-lg"></i>
          </button>
          <nav class="text-sm">
            <ol class="flex items-center space-x-2 text-gray-500">
              <li><a href="#" class="hover:text-gray-700">Admin</a></li>
              <li><i class="fas fa-chevron-right text-xs"></i></li>
              <li class="text-gray-900 font-medium">Dashboard</li>
            </ol>
          </nav>
        </div>

        <div class="flex items-center space-x-4">
          <!-- Notifications -->
          <div class="relative">
            <button class="text-gray-500 hover:text-gray-700 transition-colors">
              <i class="fas fa-bell text-lg"></i>
              <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">3</span>
            </button>
          </div>

          <!-- User Menu -->
          <div class="flex items-center space-x-3">
            <button (click)="irAPublico()" 
                    class="text-gray-500 hover:text-gray-700 transition-colors px-3 py-1 rounded-md border border-gray-300 hover:border-gray-400">
              <i class="fas fa-eye mr-2"></i>
              <span class="text-sm">Ver Público</span>
            </button>
            
            <div class="relative">
              <button class="flex items-center space-x-2 text-gray-700 hover:text-gray-900 transition-colors">
                <img [src]="usuarioActual.avatar" alt="Avatar" class="w-8 h-8 rounded-full">
                <i class="fas fa-chevron-down text-xs"></i>
              </button>
              
              <!-- Dropdown (implement with Angular CDK Overlay or similar) -->
              <div class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 hidden">
                <div class="p-2">
                  <button class="flex items-center space-x-2 w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md">
                    <i class="fas fa-user-circle"></i>
                    <span>Perfil</span>
                  </button>
                  <button class="flex items-center space-x-2 w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md">
                    <i class="fas fa-cog"></i>
                    <span>Configuración</span>
                  </button>
                  <hr class="my-1 border-gray-200">
                  <button (click)="cerrarSesion()" 
                          class="flex items-center space-x-2 w-full text-left px-3 py-2 text-sm text-red-600 hover:bg-red-50 rounded-md">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Cerrar Sesión</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="flex-1 p-6 overflow-y-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
